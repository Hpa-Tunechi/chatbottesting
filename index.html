<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mizoram Agriculture Dept</title>
</head>
<body>

<center><h1>Testing Chatbot for Mizoram Agriculture Department</h1></center>

<script>!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          customData: { language: "en" },
          socketUrl: "https://hpachatbottest.herokuapp.com/",
		  //"http://localhost:5005"
          initPayload: "/greet",
          title: "Mizoram Agriculture Helpline",
          params: {
            storage: "session"
          }
          // add other props here
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>

</body>
</html>
